<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Giphy!</title>

	<!-- BOOTSTRAP -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>

	<style type="text/css">
		.button {
			margin: 10px;
		}	
	</style>

	<div class="container">
	
		<div class="row">
			<!-- searches submitted will be here -->
			<div id="search-view"></div>
		</div>

		<div class="row">
			<div class="col-8">
				<!-- the gifs will display in this div -->
				<div id="gif-view"></div>
			</div>

			<div class="col-4">
				<form id="search-form">
			      <label for="search-input">Add a TV show!</label><br>
			      <input type="text" id="search-input"><br>

			      <!-- Button triggers new animal to be added -->
			      <input id="add-search" class="btn btn-warning" type="submit" value="submit">

			      <!-- temporary button that will search and 
			      		trigger the AJAX call -->
			      <input id="find-gif" class="btn btn-warning" type="submit" value="Gif Search">
	    		</form>
	    	</div>
	    </div>
	</div>


	<!-- JQUERY -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<script type="text/javascript" src="gifs.js"></script>
</body>
</html>
